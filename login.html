<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="/images/shortcut.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/forms.css" />

    <title>Login Form</title>
  </head>
  <body>
    <div class="text-center mt-5">
      <form style="max-width: 480px; margin: auto">
        <img
          class="mt-4 mb-4"
          src="./images/dba115.png"
          height="80"
          alt="Logo"
        />
        <h1 class="h2 mb-5 font-weight-medium">Please Log in</h1>
        <!-- <label class="sr-only">Email address</label> -->
        <input
          type="text"
          id="emailAddress"
          class="form-control mb-4"
          placeholder="Email or Phone"
          required
          autofocus
        />
        <input
          type="password"
          id="password"
          placeholder="Password"
          class="form-control"
        />
        <a href="#" class="forgotPassword float-end">Forgot Password?</a>
        <div id="btnbtn" class="mt-5 d-grid gap-2">
          <button class="btn btn-md btn-primary btn-block">Log in</button>
        </div>
      </form>
      <p class="developers">Design and Powered by P. Capuyon & E. Paredes</p>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
