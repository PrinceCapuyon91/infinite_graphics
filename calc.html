<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="/images/shortcut.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/forms.css" />
    <link rel="stylesheet" href="./css/calc.css" />

    <title>Login Form</title>
  </head>
  <body>
    <div class="mt-5">
      <nav class="container navbar navbar-expand-lg navbar-dark bg-dark" style="max-width: 800px; margin: auto">
        <div class="container-fluid" ">
          <a class="navbar-brand" href="#">Price Calculator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Product List
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Basic Shirt</a></li>
                  <li><a class="dropdown-item" href="#">Mugs</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Magnet</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- !! forms -->
      <div class="container">
      <div class="row g-5 align-items-center" style="max-width: 800px; margin: auto">
        <div class="col-auto">
          <label class="col-form-label">Width</label>
        </div>
        <div class="col-auto mx-1">
          <input type="text" class="form-control" >
        </div>
        <div class="col-auto">
            <label class="col-form-label">Inches</label>
          </div>
        <div class="col-auto">
            <input type="text" class="form-control" >
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row g-5 align-items-center" style="max-width: 800px; margin: auto">
          <div class="col-auto">
            <label class="col-form-label">Height</label>
          </div>
          <div class="col-auto">
              <input type="text" class="form-control" >
          </div>
          <div class="col-auto">
            <label class="col-form-label">Inches</label>
          </div>
          <div class="col-auto" style="margin-left: 3px;">
                <input type="text" class="form-control" >
          </div>
        </div>
      </div>

<!-- !! bottom elements -->
      <div class="container" style="max-width: 800px; margin-top: 60px;">
        <div class="d-flex justify-content-end">
        <div class="dropdown mx-2">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Quantity
            </button>
            <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">1</a></li>
              <li><a class="dropdown-item" href="#">2</a></li>
              <li><a class="dropdown-item" href="#">3</a></li>
              <li><a class="dropdown-item" href="#">4</a></li>
              <li><a class="dropdown-item" href="#">5</a></li>
            </ul>
          </div>
          <button class="updatePrice mx-2">Update Price</button>
          <div class="d-flex justify-content-end">
            <h4 class="mx-2 my-1">PRICE:</h4>
            <h4 class="mx-2 my-1">$25.50</h4>
        </div>
        </div>

      </div>
<!-- !! end of bottom elements -->


    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
